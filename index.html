<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
<div class="cordova">
    <div>
        <img src="img/logo.png">
        <div id="deviceready" class="blink">
            <h1>Apache Cordova</h1>
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
</div>
<div class="content">
    <div>
        <h2>Camera Plugin</h2>
        <button id="cameraTakePicture">TAKE PICTURE</button>
        <button id="cameraSwitchPicture">SWITCH PICTURE</button>
    </div>
    <div>
        <h2>QR/Barcode Plugin</h2>
        <button id="scanQRFront">Scan QR Barcode</button>
        <button id="scanQRAndEAN13Front">Scan QR or EAN-13 Barcode</button>
        <button id="scanEAN13Front">Scan EAN-13 Barcode</button>
    </div>
    <div>
        <h2>ZebraBCR Plugin</h2>
        <button id="zebraBCRManual">Use HH Manual BCR</button>
        <button id="zebraBCRHandsFree">Use HH Hands-Free BCR</button>
    </div>
    <div>
        <h2>DeviceInfo Plugin</h2>
        <button id="deviceInfoShow">GET INFO</button>
    </div>
    <div>
        <h2>Print Plugin</h2>
        <button id = "print">Print Image</button>
        <button id = "printHTML">Print HTML Image</button>
        <button id = "printText">Print Value From Text Field</button>
        <button id = "getPrintableTypes">Get Printable Types</button>
        <button id = "getDefaultSettings">Get Default Settings</button>
    </div>
<!--    <div id="hasFrontCameraIndicator"></div>-->
    <div>
        <h2>Test Fields:</h2>
        <input type="text" id="textField" name="textField"/><br>
        <img id="myImage" src="">
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/take_picture.js"></script>
<script type="text/javascript" src="js/scan_barcode.js"></script>
<script type="text/javascript" src="js/zebra_scan_barcode.js"></script>
<script type="text/javascript" src="js/device_info.js"></script>
<script type="text/javascript" src="js/print.js"></script>
</body>
</html>
